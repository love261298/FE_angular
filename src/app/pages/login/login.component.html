<div
  class="w-screen h-screen flex"
  style="background: linear-gradient(135deg, #107279, #a777e3)"
>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="p-6 border-round-3xl shadow-3 w-3 h-fit m-auto"
    style="background: linear-gradient(135deg, #6e8efb, #a777e3)"
  >
    <h2 class="text-center text-primary font-bold text-3xl mb-3">ĐĂNG NHẬP</h2>

    <div class="mb-3">
      <label for="phone" class="text-2xl mb-2 block">Số điện thoại</label>
      <input
        pInputText
        id="phone"
        type="text"
        formControlName="phone"
        class="w-full p-3 text-2xl border-round-xl border-1 border-gray-300 hover:border-primary"
        placeholder="Phone"
      />
    </div>

    <div class="mb-5">
      <label for="password" class="text-2xl mb-2 block">Mật khẩu</label>
      <p-password
        id="password"
        formControlName="password"
        placeholder="Password"
        [style]="{ width: '100%' }"
        [inputStyle]="{
          width: '100%',
          padding: '10px',
          'border-radius': '6px',
          border: '1px solid #d1d5db',
          'font-size': '1.4rem'
        }"
        [toggleMask]="true"
      ></p-password>
    </div>

    <div class="flex justify-content-between">
      <button
        [raised]="true"
        pButton
        type="submit"
        label="Login"
        icon="pi pi-sign-in"
        [disabled]="loginForm.invalid"
        (click)="onSubmit()"
        class="p-button-success p-button-rounded font-bold p-button-lg w-full mr-3 text-2xl"
      ></button>
      <button
        pButton
        [raised]="true"
        label="Register"
        icon="pi pi-user-plus"
        (click)="onClick()"
        class="p-button-secondary p-button-rounded font-bold p-button-lg w-full ml-3 text-2xl"
      ></button>
    </div>
  </form>
</div>
