<app-navbar page="password"></app-navbar>
<div class="w-screen">
  <form
    [formGroup]="passwordForm"
    (ngSubmit)="onSubmit()"
    class="p-4 w-4 shadow-2 border-round-xl surface-card mx-auto text-center"
  >
    <h2 class="text-center text-primary text-3xl pb-3">Đổi mật khẩu</h2>

    <div class="flex gap-2 pb-3">
      <label
        for="oldPassword"
        class="font-bold my-auto w-3 whitespace-nowrap text-right"
        >Mật Khẩu Cũ</label
      >
      <p-password
        id="oldPassword"
        formControlName="oldPassword"
        toggleMask
        placeholder="Mật khẩu cũ"
        class="flex-1"
        [style]="{ width: '100%' }"
        [inputStyle]="{
          width: '100%',
          padding: '12px',
          'border-radius': '6px',
          border: '1px solid #d1d5db',
          transition: 'border-color 0.2s ease-in-out',
          'font-size': '1.4rem'
        }"
      ></p-password>
    </div>

    <div class="flex gap-2 pb-3">
      <label
        for="newPassword"
        class="font-bold my-auto w-3 whitespace-nowrap text-right"
        >Mật Khẩu Mới</label
      >
      <p-password
        class="flex-1"
        id="newPassword"
        formControlName="newPassword"
        [feedback]="true"
        toggleMask
        placeholder="Mật khẩu mới"
        [style]="{ width: '100%' }"
        [inputStyle]="{
          width: '100%',
          padding: '12px',
          'border-radius': '6px',
          border: '1px solid #d1d5db',
          transition: 'border-color 0.2s ease-in-out',
          'font-size': '1.4rem'
        }"
      ></p-password>
    </div>

    <div class="flex gap-2 pb-3">
      <label
        for="newPasswordConfirm"
        class="font-bold my-auto w-3 whitespace-nowrap text-right"
        >Nhập Lại Mật Khẩu</label
      >
      <p-password
        class="flex-1"
        id="newPasswordConfirm"
        formControlName="newPasswordConfirm"
        toggleMask
        placeholder="Nhập lại mật khẩu mới"
        [style]="{ width: '100%' }"
        [inputStyle]="{
          width: '100%',
          padding: '12px',
          'border-radius': '6px',
          border: '1px solid #d1d5db',
          transition: 'border-color 0.2s ease-in-out',
          'font-size': '1.4rem'
        }"
      ></p-password>
    </div>

    <button
      pButton
      [raised]="true"
      label="Đổi mật khẩu"
      type="submit"
      icon="pi pi-check"
      class="p-button-primary p-button-rounded text-2xl font-bold mt-3"
      [disabled]="passwordForm.invalid"
    ></button>
  </form>
</div>
